<hr />

<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card bg-dark" *ngFor="let game of games">
                <img [src]="game.url" class="card-img-top" [alt]="game.name" height="250px" />
                <div class="card-body">
                    <h5 class="card-title">{{ game.name }}</h5>
                    <p class="card-text">
                        Click para Votar por este juego.
                    </p>
                    <button class="btn btn-block btn-outline-primary" (click)="votar(game)">
                        Votar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
